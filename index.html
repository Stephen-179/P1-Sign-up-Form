<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Example font, you can swap to Norse Bold if you want -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar with background image -->
    <div class="sidebar">
      <div class="logo-banner">
        <img src="images/odin-lined.png" alt="Odin Logo" class="logo">
        <h1>ODIN</h1>
      </div>
      <p class="credit">Photo by Halie West on Unsplash</p>
    </div>

    <!-- Right content -->
    <div class="content">
      <div class="intro">
        <p>
          <strong>This is not a real online service!</strong> You know you need something 
          like this in your life to help you realize your deepest dreams. Sign up 
          <em>now</em> to get started.
        </p>
        <p><strong>You know you want to.</strong></p>
      </div>

      <form class="sign-up-form">
        <h2>Letâ€™s do this!</h2>

        <div class="form-row">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-row">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-row">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="#">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
